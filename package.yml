name       : python-ipdb
version    : 0.13.3
release    : 4
source     :
    - https://github.com/gotcha/ipdb/archive/0.13.3.tar.gz : a20356b04974baa6225af1aa60a66ef8c67010b1ae67109508902800c889b03f
license    : BSD-3-Clause
component  : programming.python
summary    : Integration of IPython pdb
description: |
    ipdb exports functions to access the IPython debugger, which features tab completion, syntax highlighting, better tracebacks, better introspection with the same interface as the pdb module.
builddeps  :
    - pkgconfig(python3)
    - python3-ipython
rundeps    :
    - python3-ipython
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test
